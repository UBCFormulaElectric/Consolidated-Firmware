name: Binary and DBC Generation
on:
  push:
    branches:
      - master
      - edwinZ/bin-dbc-gen
jobs:
  build:
    uses: UBCFormulaElectric/Consolidated-Firmware/.github/workflows/build.yml@edwinZ/bin-dbc-gen
    secrets:
      docker_token: ${{secret.DOCKER_TOKEN}}
  release:
    name: Build and Add to Releases
    runs-on: ubuntu-22.04
    env:
      BUILD_DIR: build_arm
    steps:
      - name: Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          tag: ${{ github.sha }}
          files: |
            ${{ env.BUILD_DIR }}/firmware/thruna/FSM/FSM.elf
            ${{ env.BUILD_DIR }}/firmware/thruna/PDM/PDM.elf
            ${{ env.BUILD_DIR }}/firmware/thruna/BMS/BMS.elf
            ${{ env.BUILD_DIR }}/firmware/thruna/DCM/DCM.elf
            ${{ env.BUILD_DIR }}/firmware/thruna/DIM/DIM.elf
            ${{ env.BUILD_DIR }}/firmware/thruna/GSM/GSM.elf
            can_bus/dbcs/CanMsgs.dbc