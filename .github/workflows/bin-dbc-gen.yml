name: Binary and DBC Generation
on:
  push:
    branches:
      - master

jobs:
  # Build DBC and Binaries
  build:
    uses: UBCFormulaElectric/Consolidated-Firmware/.github/workflows/build.yml@master
    secrets:
      docker_token: ${{secrets.DOCKER_TOKEN}}
    with:
      upload_artifact: true
  generate-dbc:
    uses: UBCFormulaElectric/Consolidated-Firmware/.github/workflows/dbc-gen.yml@peter/build_DBC_PR
    secrets:
      docker_token: ${{secrets.DOCKER_TOKEN}}
    with:
      upload_artifact: true
  make-release:
    name: Add Binaries and DBC to Release Tab
    runs-on: ubuntu-22.04
    needs: [build, generate-dbc]
    steps:
      - name: Download Binaries and DBC from Artifacts
        uses: actions/download-artifact@v2
      - name: Create Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          title: "Stable Binaries and DBCs"
          tag: ${{ github.sha }}
          prerelease: false
          files: |
            FSM.elf
            BMS.elf
            DCM.elf
            DIM.elf
            GSM.elf
            PDM.elf
            CanMsgs.dbc
  # Deletion of branch release
  delete-existing-release:
    name: Delete Existing Release
    runs-on: ubuntu-22.04
    needs: [make-release]
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch
      - name: Delete Release
        uses: dev-drprasad/delete-tag-and-release@v1.0 
        with:
          tag_name: "${{steps.extract_branch.outputs.branch}}"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true 
