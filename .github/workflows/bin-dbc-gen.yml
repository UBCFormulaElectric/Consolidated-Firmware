name: Binary and DBC Generation
on:
  push:
    branches:
      - master
      - edwinZ/bin-dbc-gen
jobs:
  build:
    uses: UBCFormulaElectric/Consolidated-Firmware/.github/workflows/build.yml@edwinZ/bin-dbc-gen
    secrets:
      docker_token: ${{secrets.DOCKER_TOKEN}}
  make-release:
    name: Add Binaries and DBC to Release Tab
    runs-on: ubuntu-22.04
    steps:
      - name: Download Binaries and DBC from Artifacts
        uses: actions/download-artifact@v2
        with:
          name: |
            FSM.elf
            BMS.elf
            DCM.elf
            DIM.elf
            GSM.elf
            PDM.elf
            CanMsgs.dbc
      - name: Create Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Binaries and DBCs"
          tag: ${{ github.sha }}
          files: |
            FSM.elf
            BMS.elf
            DCM.elf
            DIM.elf
            GSM.elf
            PDM.elf
            CanMsgs.dbc
