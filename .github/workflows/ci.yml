  generate-dbc:
    name: Call DBC Generation
    uses: ./.github/workflows/dbc-gen.yml
    secrets:
      docker_token: ${{secrets.DOCKER_TOKEN}}
    with:
      upload_artifact: true

  make-release:
    name: Add DBC to Pull_Request-specific release
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    needs: [ generate-dbc ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download DBC from artifact
        uses: actions/download-artifact@v2
      - run: ls -l
      - run: ls ./CanMsgs.dbc -l
      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{github.head_ref}} \
            CanMsgs.dbc \
            --title "${{github.head_ref}} DBC File" \
            --notes "DBC Files generated for ${{github.head_ref}}" \
            --repo UBCFormulaElectric/Consolidated-Firmware \
            --target "${{github.SHA}}" \
            --draft \