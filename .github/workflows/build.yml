on:
  workflow_call:
    secrets:
      docker_token:
        required: true
    inputs:
      upload_artifact:
        required: false
        type: boolean
        default: false

jobs:
  build-firmware-thruna:
    name: Build Thruna Firmware
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        board:
          - FSM
          - PDM
          - BMS
          - DCM
          - DIM
          - GSM

    container:
      image: ubcformulaelectric/environment:latest
      credentials:
        username: ubcformulaelectric
        password: ${{ secrets.docker_token }}
    env:
      BUILD_DIR: build_arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Build
        run: |
          cmake -B $BUILD_DIR -DPLATFORM=arm
          make --directory=$BUILD_DIR -j`nproc` ${{ matrix.board }}.elf

      # Uploads .elf binary to Github Actions workflow
      - name: Save built artifact
        if: ${{ inputs.upload_artifact }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.board }}.elf
          path: ${{ env.BUILD_DIR }}/firmware/thruna/${{ matrix.board }}/${{ matrix.board }}.elf
