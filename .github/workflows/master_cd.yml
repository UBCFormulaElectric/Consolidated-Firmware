name: Binary and DBC Generation
on:
  push:
    branches:
      - master

jobs:
  # Build DBC and Binaries
  build:
    name: Build Firmware Binaries
    uses: ./.github/workflows/build.yml
    secrets:
      docker_token: ${{secrets.DOCKER_TOKEN}}
    with:
      upload_artifact: true
  generate-dbc:
    name: Generate DBC
    uses: ./.github/workflows/dbc-gen.yml
    secrets:
      docker_token: ${{secrets.DOCKER_TOKEN}}
    with:
      upload_artifact: true
  make-release:
    name: Add Binaries and DBC to Release Tab
    runs-on: ubuntu-22.04
    needs: [ build, generate-dbc ]
    steps:
      - name: Download Binaries and DBC from Artifacts
        uses: actions/download-artifact@v2
      - name: Create Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          title: "Stable Binaries and DBCs"
          prerelease: false
          files: |
            FSM.elf
            BMS.elf
            DCM.elf
            DIM.elf
            GSM.elf
            PDM.elf
            CanMsgs.dbc

  # Deletion of branch release
  delete-existing-release:
    name: Delete Existing Release
    runs-on: ubuntu-22.04
    needs: [ make-release ]
    steps:
      - name: Delete Release
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: "{{github.head_ref}}"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true 
