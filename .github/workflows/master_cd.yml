name: Binary and DBC Generation
on:
  push:
    branches:
      - master

jobs:
  # Build DBC and Binaries
  build:
    name: Build Firmware Binaries
    uses: ./.github/workflows/build.yml
    secrets:
      docker_token: ${{secrets.DOCKER_TOKEN}}
    with:
      upload_artifact: true
  generate-dbc:
    name: Call DBC Generation
    uses: ./.github/workflows/dbc-gen.yml
    secrets:
      docker_token: ${{secrets.DOCKER_TOKEN}}
    with:
      upload_artifact: true
  make-release:
    name: Add Binaries and DBC to Release Tab
    runs-on: ubuntu-22.04
    needs: [ build, generate-dbc ]
    steps:
      - name: Create artifacts directory
        run: mkdir artifacts
      - name: Download Binaries and DBC from Artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts
      - name: Create Release
        uses: ./.github/actions/push_release
        with:
          files: |
            artifacts/FSM.elf
            artifacts/BMS.elf
            artifacts/DCM.elf
            artifacts/DIM.elf
            artifacts/GSM.elf
            artifacts/PDM.elf
            artifacts/CanMsgs.dbc
          latest: true
          title: "Stable Binaries and DBCs"
          body: "This release contains the latest stable binaries and DBCs."
          tag_name: "latest"

  # Deletion of branch release
  delete-existing-release:
    name: Delete Existing Release
    runs-on: ubuntu-22.04
    needs: [ make-release ]
    steps:
      - name: Delete Release
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: "{{github.head_ref}}"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true
