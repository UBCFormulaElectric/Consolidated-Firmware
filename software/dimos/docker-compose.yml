version: "3.9"
services:
  dimos-build:
    container_name: dimos-build-container
    build:
      context: ../../
      dockerfile: software/dimos/Dockerfile_build
    image: dimos-build:latest
    volumes:
      - type: bind
        source: ../../
        target: /app

  dimos:
    container_name: dimos-container
    command: /app/dimos
    image: dimos:latest
    build:
      context: ../../
      dockerfile: software/dimos/Dockerfile_container
    ports:
      - "2231:2231" # SSH debug
      - "2232:2232" # gdbserver
      - "2233:2233" # qml debug
    volumes:
      - type: bind
        source: /tmp
        target: /tmp
      - type: bind
        source: /dev
        target: /dev
      - type: bind
        source: /dev/galcore
        target: /dev/galcore
      - type: bind
        source: .
        target: /app
    device_cgroup_rules:
      - "c 4:0 rmw"   # tty0 (teletype)
      - "c 4:7 rmw"   # tty7
      - "c 13:* rmw"  # /dev/input devices
      - "c 199:* rmw" # /dev/input devices
      - "c 226:* rmw" # /dev/dri devices
      - "c 254:* rmw" # for gpio
    depends_on: [
      weston
#       condition: service_healthy
    ]

  weston:
    container_name: Weston_Container
    image: torizon/weston-vivante:3
    environment:
      - ACCEPT_FSL_EULA=1
    # Required to get udev events from host udevd via netlink
    network_mode: host
    volumes:
      - type: bind
        source: /tmp
        target: /tmp
      - type: bind
        source: /dev
        target: /dev
      - type: bind
        source: /run/udev
        target: /run/udev
    # noinspection ComposeUnknownValues
    cap_add:
      - CAP_SYS_TTY_CONFIG
    # Add device access rights through cgroup
    device_cgroup_rules:
      - "c 4:0 rmw" # tty0
      - "c 4:1 rmw" # tty1
      - "c 4:7 rmw" # tty7
      - "c 13:* rmw"  # /dev/input devices
      - "c 199:* rmw" # /dev/input devices
      - "c 226:* rmw" # /dev/dri devices
