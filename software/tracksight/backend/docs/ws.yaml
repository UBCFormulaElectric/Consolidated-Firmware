asyncapi: 3.0.0
info:
  title: Cool Example
  version: 0.1.0
servers: 
  - url: "wss://tracksight.ubcformulaelectric.com:5000"
    protocol: "wss"
    description: "Secure WebSocket connection to the Tracksight backend."
    variables:
      port:
        default: "5000"
        description: "The port to connect to."
channels:
  userSignedUp:
    address: user/signedup
    messages:
      userSignedUp:
        description: An event describing that a user just signed up.
        payload:
          type: object
          properties:
            fullName:
              type: string
            email:
              type: string
              format: email
            age:
              type: integer
              minimum: 18
operations: 
  userSignedUp:
    action: send
    channel: 
      $ref: '#/channels/userSignedUp'
